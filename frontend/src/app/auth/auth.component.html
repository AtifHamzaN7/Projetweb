<div class="auth-background">
    <div class="auth-box">
      <h2>Sign Up for Free</h2>
      <p>Track your progress and reach goals. Join 100 million active people on Strava.</p>
  
      <button class="social-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" height="20" alt="Google" />
        Sign Up With Google
      </button>
  
      <button class="social-btn">
        <span style="font-size: 20px;">ï£¿</span>
        Sign Up With Apple
      </button>
  
      <div class="divider">or</div>
  
      <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
        <input name="email" ngModel type="email" required placeholder="Enter Email" />
        <input name="password" ngModel type="password" required placeholder="Enter Password" />
        <button type="submit">Sign Up</button>
      </form>
  
      <p class="footer-text">
        By continuing, you are agreeing to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </p>
      <p class="footer-text">
        Already a Member? <a href="#">Log in</a>
      </p>
    </div>
  </div>
