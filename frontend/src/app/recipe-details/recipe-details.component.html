<div *ngIf="recette" class="details-container">
  <img
    [src]="'http://localhost:8080/images/' + recette.photo"
    alt="{{ recette.nom }}"
    class="w-full h-60 object-cover rounded mb-4"
  />

  <h1 class="text-2xl font-bold mb-2">{{ recette.nom }}</h1>
  <p class="text-gray-700 mb-4">
    Par : {{ recette.auteur.prenom }} {{ recette.auteur.nom }}
  </p>

  <div class="mb-4">
    <h2 class="font-semibold">Ingrédients :</h2>
    <ul class="list-disc list-inside text-sm">
      <li *ngFor="let ing of recette.ingredients">
        {{ ing.nom }} - {{ ing.quantite }}
      </li>
    </ul>
  </div>
  
  <div>
    <h2 class="font-semibold">Étapes :</h2>
    <ol class="list-decimal list-inside text-sm">
      <li *ngFor="let etape of recette.etapes">
        {{ etape }}
      </li>
    </ol>
  </div>

  <div  class="mt-4">
    <h2 class="font-semibold">Catégories :</h2>
    <span *ngFor="let cat of recette?.categories" class="inline-block bg-gray-200 text-sm rounded px-2 py-1 mr-2">
      {{ cat }}
    </span>
  </div>
</div>
